---
layout: default
---

<div class="container">
    <section id="main_content">
        <h1>{{ page.title }}</h1>
        <p>{{ content }}</p>
        {% if page.github %}
        <p>Github: <a href="{{ page.github }}">{{ page.github }}</a></p>
        {% endif %}
        <hr />
        <br />
        {% for post in site.categories[page.tag] %}
            {% include postpreview.html %}
        {% endfor %}
    </section> 
</div>
